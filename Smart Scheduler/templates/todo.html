<!DOCTYPE html>
<html lang="en">
<head>
    <title>üìù To-Do List - Smart Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .todo-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--bg-color);
            animation: fadeIn 0.6s ease-in-out;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .todo-item {
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: var(--bg-color);
            transition: all 0.25s ease-in-out;
            border: 1px solid var(--text-color);
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            text-shadow: 0 0 3px var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item:hover {
            box-shadow: 0 0 15px var(--text-color);
            transform: scale(1.02);
        }
        .todo-done {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .todo-actions {
            display: flex;
            gap: 8px;
        }
        .todo-actions a, .todo-actions form button {
            padding: 4px 10px;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .todo-actions a:hover, .todo-actions form button:hover {
            box-shadow: 0 0 8px var(--text-color);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<header class="hdr-gradient">
    <h1 class="cool-title">üìù To-Do List</h1>
</header>

<div class="todo-container">
    <form method="post" action="{{ url_for('todo') }}">
        <input type="text" name="task" placeholder="Add new task" required>
        <button type="submit">‚ûï Add Task</button>
    </form>

    {% for task in tasks %}
        <div class="todo-item {% if task.done %}todo-done{% endif %}">
            <a href="{{ url_for('toggle_task', task_id=loop.index0) }}" style="color: inherit; flex: 1;">
                {% if task.done %}‚úîÔ∏è {% endif %}{{ task.task }}
            </a>
            <div class="todo-actions">
                <form method="post" action="{{ url_for('delete_task', task_id=loop.index0) }}">
                    <button type="submit">‚ùå</button>
                </form>
            </div>
        </div>
    {% else %}
        <p style="font-weight:700; font-size:1.1rem; text-shadow:0 0 3px var(--text-color);">No tasks yet. üéØ</p>
    {% endfor %}

    <div style="margin-top: 15px; text-align: center;">
        <a href="{{ url_for('home') }}">&#8592; Back to Home</a>
    </div>
</div>
</body>
</html>
