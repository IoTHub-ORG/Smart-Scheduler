<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List - Smart Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="hdr-gradient">
    <h1 class="cool-title">To-Do List</h1>
  </header>
  <main class="pomodoro-container">
    <form action="{{ url_for('todo') }}" method="post">
      <input type="text" name="task" placeholder="Add new task" required>
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>
        <a href="{{ url_for('toggle_task', task_id=loop.index0) }}" style="color:{% if task.done %}#b8b8b8{% else %}#349cff{% endif %};">
          {% if task.done %}✔️ {% endif %}{{ task.task }}
        </a>
      </li>
      {% else %}
      <li>No tasks yet.</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">&#8592; Back to Home</a>
  </main>
</body>
</html>
